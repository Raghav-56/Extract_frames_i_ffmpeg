<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Frames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Extracted Frames</h2>


        
            <div id="selectionControls" class="mb-4" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button id="selectAll" class="btn btn-outline-primary me-2">Select All</button>
                        <button id="deselectAll" class="btn btn-outline-secondary me-2">Deselect All</button>
                        <span class="ms-2">Selected: <span id="selectedCount">0</span></span>
                    </div>
                    <button id="downloadSelected" class="btn btn-success" disabled>
                        <i class="bi bi-download"></i> Download Selected
                    </button>
                </div>
            </div>
        
        
        
        <!-- Skeleton Loading -->
        <div id="loading-skeleton" class="row g-4">
            <!-- 6 Skeleton Cards -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <!-- Repeat 5 more times -->
        </div>

        <!-- Results Grid (hidden initially) -->
        <div id="framesList" class="row g-4" style="display: none;"></div>
        
        <div class="text-center mt-4">
            <button id="downloadFrames" class="btn btn-success me-3" style="display: none;">
                <i class="bi bi-download"></i> Download All Frames
            </button>
            <a href="/" class="btn btn-primary">Extract Another Video</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
