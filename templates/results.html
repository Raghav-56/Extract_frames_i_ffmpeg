<body>
    <div class="container mt-5">
        <h2 class="text-center">Extracted Frames</h2>
        
        <!-- Skeleton Loading -->
        <div id="loading-skeleton" class="row g-4">
            <!-- 6 Skeleton Cards -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>

            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>

                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
            <!-- Repeat 5 more times -->
        </div>

        <!-- Results Grid (hidden initially) -->
        <div id="framesList" class="row g-4" style="display: none;"></div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Extract Another Video</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
