<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Frame Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> FFmpeg I-Frame Extractor</h1>
            <p>Extract key frames from video files using FFmpeg</p>
        </header>

        <div class="main-content">
            <section class="config-section">
                <h2><i class="fas fa-cog"></i> Configuration</h2>
                
                <form id="extractForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Video Source:</label>
                        <div class="input-options">
                            <div class="option">
                                <input type="radio" id="uploadOption" name="sourceType" value="upload" checked>
                                <label for="uploadOption">Upload Video</label>
                            </div>
                            <div class="option">
                                <input type="radio" id="pathOption" name="sourceType" value="path">
                                <label for="pathOption">Local Video Path</label>
                            </div>
                        </div>
                    </div>
                    
                    <div id="uploadSection">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <p>Drag & drop your video file here</p>
                            <p>or</p>
                            <label for="videoFile" class="btn primary upload-btn">Choose File</label>
                            <input type="file" id="videoFile" name="video" accept="video/*" hidden>
                            <p class="selected-file" id="selectedFileName"></p>
                        </div>
                    </div>
                    
                    <div id="pathSection" style="display: none;">
                        <div class="form-group">
                            <label for="videoPath">Video Path:</label>
                            <div class="input-with-button">
                                <input type="text" id="videoPath" name="video_path">
                                <button type="button" class="btn browse-btn" id="browseBtn"><i class="fas fa-folder-open"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="outputRoot">Output Directory:</label>
                        <input type="text" id="outputRoot" name="output_root">
                    </div>
                    
                    <div class="form-options">
                        <div class="form-group">
                            <label for="quality">Quality (1-31):</label>
                            <input type="number" id="quality" name="quality" min="1" max="31" value="3">
                            <span class="hint">Lower is better</span>
                        </div>
                        
                        <div class="form-group">
                            <label for="outputFormat">Format:</label>
                            <select id="outputFormat" name="output_format">
                                <option value="jpg">JPG</option>
                                <option value="png">PNG</option>
                                <option value="tiff">TIFF</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn primary" id="extractButton"><i class="fas fa-play"></i> Extract Frames</button>
                </form>
            </section>

            <section class="status-section" id="statusSection" style="display: none;">
                <h2><i class="fas fa-tasks"></i> Processing Status</h2>
                <div class="status-container">
                    <div id="statusIndicator" class="status-indicator processing">
                        <span id="statusText">Processing...</span>
                    </div>
                    <div id="currentVideo" class="current-video"></div>
                    <div id="progressBar" class="progress-bar">
                        <div id="progressBarFill" class="progress-bar-fill"></div>
                    </div>
                    <div id="processingTime" class="processing-time"></div>
                    <div id="statusMessage" class="status-message"></div>
                    
                    <div id="metadataSection" class="metadata-section" style="display: none;">
                        <h3>Video Metadata</h3>
                        <table id="metadataTable" class="metadata-table">
                        </table>
                    </div>
                </div>
            </section>

            <section class="frames-section" id="framesSection" style="display: none;">
                <h2><i class="fas fa-images"></i> Extracted Frames</h2>
                <div class="controls">
                    <button id="refreshFrames" class="btn secondary"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <button id="downloadAllFrames" class="btn primary"><i class="fas fa-download"></i> Download All</button>
                </div>
                <div id="framesContainer" class="frames-container">
                    <p class="no-frames-message">No frames extracted yet.</p>
                </div>
            </section>
        </div>

        <div id="framePreview" class="frame-preview">
            <div class="preview-header">
                <h3 id="previewTitle">Frame Preview</h3>
                <button id="closePreview" class="btn close">Ã—</button>
            </div>
            <div class="preview-content">
                <div class="preview-actions">
                    <button id="prevFrame" class="btn secondary"><i class="fas fa-chevron-left"></i></button>
                    <button id="downloadFrame" class="btn primary"><i class="fas fa-download"></i> Download</button>
                    <button id="nextFrame" class="btn secondary"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="image-container">
                    <img id="previewImage" src="" alt="Frame preview">
                </div>
                <div id="frameDetails" class="frame-details">
                    <p>Frame <span id="currentFrameNumber">1</span> of <span id="totalFrames">10</span></p>
                </div>
            </div>
        </div>
        
        <div id="overlayLoader" class="overlay-loader">
            <div class="loader"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
